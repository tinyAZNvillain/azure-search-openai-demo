name: Deploy RAG Frontend to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: app/frontend

      - name: Build the app
        run: npm run build
        working-directory: app/frontend

      - name: Copy web.config into output
        run: cp app/frontend/web.config app/backend/static/web.config

      - name: Zip built site
        run: zip -r site.zip .
        working-directory: app/backend/static

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: llmmvp
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app/backend/static/site.zip
